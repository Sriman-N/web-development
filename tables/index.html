<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <table border="1">
      <!--To make a table-->
      <tr>
        <!--table row-->
        <thead>
          <th>Student Names</th>
          <th>Maths</th>
          <!--table header (explains what the information that the rows will contain)-->
          <th>Art</th>
          <th>Science</th>
          <th>German</th>
        </thead>
      </tr>
      <tbody>
        <tr>
          <td>Sriman</td>
          <td>100</td>
          <!--td stands for table data-->
          <td colspan="2">90</td>
          <td rowspan="3">90</td>
        </tr>
        <tr>
          <td>John</td>
          <td>30</td>
          <!--td stands for table data-->
          <td>40</td>
          <td rowspan="2">80</td>
        </tr>
        <tr>
          <td>Joe</td>
          <td>20</td>
          <!--td stands for table data-->
          <td>70</td>
        </tr>
        <tr>
          <td>Elena</td>
          <td>10</td>
          <!--td stands for table data-->
          <td>30</td>
          <td>50</td>
          <td>70</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
